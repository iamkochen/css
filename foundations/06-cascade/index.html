<!DOCTYPE html>
<html lang="en">
    <head>
        <title>06 Cascade</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=content-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="textred bigbold">
            <p>I'm just a simple paragraph!</p>
        </div>

        <div>
            <p class="textred">I'm a smaller paragraph!</p>
        </div>

        <div>
            <button class="confirm">Confirm</button>
            <button class="cancel">Cancel</button>
        </div>

        <div class="green">
            <p>I'm not related to those divs down there.</p>
        </div>

        <div class="parent">
            <p class="child">I have a child</p>
        <p class="textred ancestor">My ancestor is so embarassing.</p>
        </div>

        

    </body>
</html>
